name: Pull Request Unit Test

on:
  pull_request:
    branches:
      - main
      - development
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 14
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: Run Unit Tests
      run: npm test
name: Pull Request Unit Test

on:
  pull_request:
    branches:
      - development
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: Run Unit Tests for Changed Files Only
      run: npm run test:changed
    - name: Run Lint
      run: npm run lint
